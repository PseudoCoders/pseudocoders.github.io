<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/registrar.css">

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Cadastro - Nosso Hospital</title>
</head>

<body>
    <!-- Cabeçalho -->
    <div class="container d-flex justify-content-center">
        <div class="">

            <nav>
                <header>
                    <h1>Registre-se</h1>
                </header>

            </nav>

            <div class="row align-items-center">
                <div>
                    <div id="erroCadastro" class="alert alert-danger invisible" role="alert">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="form-group" id="emailHelp">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                            <small id="emailHelp" class="form-text text-muted">Em caso de urgência clique no botão
                                Emergência.</small>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha">
                        </div>
                        <button type="submit" class="btn btn-success" id="botaoRegistrar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">
            < /> PseudoCoders
        </div>
    </footer>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/registrar.js"></script>
</body>

</html>
