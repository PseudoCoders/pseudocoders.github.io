<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Login</title>
</head>

<body>

    <!-- Cabeçalho -->
    <div class="container d-flex justify-content-center">
        <div class="">
            <nav>
                <ul class="nav justify-content-center">
                    <li>
                        <h1>Nosso Hospital</h1>
                    </li>
                </ul>
            </nav>

            <!-- Formulário de login-->

            <div class="row align-items-center">

                <form>
                    <div class="form-group" id="emailHelp">
                        <label for="exampleInputEmail1">Insira seu login</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="pseudocoders">
                        <small id="emailHelp" class="form-text text-muted">Em caso de urgência clique no botão
                            Emergência.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Insira sua senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="submit" class="btn btn-success">Entrar</button>
                    <div class="botaoEmergencia">
                        <button type="submit" class="btn btn-danger">Emergência</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3"> < / > PseudoCoders
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Rodapé -->

</body>

</html>
