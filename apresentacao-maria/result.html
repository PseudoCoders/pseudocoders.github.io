	<body id="particles-js">
		<div class="container wrapper">
			<div class="row">
				<div class="col-md buttonPage">
					<a onClick="history.go(0)">
						<button class="verify">
							<i class="fas fa-redo-alt"></i> Atualizar
						</button>
					</a>
					<a href="./charts.html">
						<button class="verify">
							<i class="fas fa-chart-bar"></i> MongoDB Dashboard
						</button></a

					<a href="https://bit.ly/2IScdWh">
						<button class="verify">
							<i class="fas fa-chart-bar"></i> PowerBi Dashboard
						</button></a
					>
				</div>
			</div>

			<div class="card text-white mb-3">
				<div class="card-header">Tweet</div>
				<div class="card-body">
					<p class="user"></p>
					<div class="tweet-text">
						<p class="card-text"></p>
					</div>
					<p class="card-text sentiment"></p>
					<p class="card-text emotions"></p>
					<p class="card-text criminalIntent"></p>
					<p class="card-text categories"></p>
				</div>

			<div class="row col-md info">
				<small
					><i class="fas fa-exclamation-triangle"></i
					><b>
						> Nossa Inteligência Artificial está em constante
						treinamento e por tal motivo algumas análises podem ser

					</b></small

					><i class="fas fa-exclamation-triangle"></i

						<a href="https://twitter.com">Twitter.</a></b
					></small
				>
			</div>
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
