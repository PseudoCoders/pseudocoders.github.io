<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Login</title>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="">
            <nav>
                <ul class="nav justify-content-center">
                    <li>
                        <h1>Nosso Hospital</h1>
                    </li>
                </ul>
            </nav>

            <div class="row align-items-center">

                <div>
                    <form>
                        <div class="form-group" id="emailHelp">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">Em caso de urgência clique no botão
                                Emergência.</small>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha">
                        </div>
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </form>
                    <div>
                        <div class="botaoEmergencia">
                            <button type="submit" class="btn btn-danger">Emergência</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">
            < /> PseudoCoders
        </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/cookies.js"></script>
</body>
</html>
