<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonte do Google -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <title>Login</title>
</head>

<body>

    <header>
        <h1>Nosso Hospital</h1>
    </header>

    <div id="erroLogin" class="alert alert-danger invisible" role="alert">
    </div>

    <div class="container d-flex justify-content-center">
        <div class="">
            <div class="row align-items-center">

                <div>
                    <form>
                        <div class="form-group" id="emailHelp">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                            <small id="emailHelp" class="form-text text-muted">Em caso de urgência clique no botão
                                Emergência.</small>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha">
                        </div>
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </form>
                    <div>
                        <div class="botoes">
                            <a href="mapa.html">
                                <button type="submit" class="btn btn-danger">Emergência</button>
                            </a>
                            <a href="registrar.html">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/cookies.js"></script>
</body>

</html>
